<html>
<head>

	<title>Ingrid Ana</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

</head>
<body>

	<div id="wrapper">

		<header id="header">
			<h1><a href="index.html"><strong>Ingrid</strong> Ana</a></h1>
			<nav>
				<ul>
					<li><a href="#footer" class="icon fa-info-circle">About</a></li>
				</ul>
			</nav>
		</header>

		<div id="main"></div>

		<footer id="footer" class="panel">
			<div class="inner split">
				<div>
					<ul class="copyright">
						<li>Copyright: &copy; <a href="http://cristian.sulea.net">Cristian Sulea</a>
						<li>Design: <a href="http://html5up.net">HTML5 UP</a>
					</ul>
				</div>
			</div>
		</footer>

	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/skel.min.js"></script>

	<script>
		(function() {
			$.ajax({
				  url: "albums/album1/photos.json",
				  dataType: 'json',
				  async: false,
				  success: function(photos) {
						$.each(photos, function(i, photo) {
							
							$article = $("<article>");
							$article.attr("class", "thumb");
							
							$article.append('<a href="albums/album1/photos/' + photo.href + '" class="image"><img src="albums/album1/photos/' + (photo.thumb ? photo.thumb : photo.href) + '" alt="" /></a>');
							
							if (photo.title) {
								$article.append('<h2>' + photo.title + '</h2>');
							}
							
							if (photo.description) {
								$article.append('<p>' + photo.description + '</p>');								
							}
							
							$article.appendTo("#main");
						});
					}
				});
		})();
	</script>

	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>

</body>
</html>
