<body>

	<div id="wrapper">

		<header id="header">
			<h1><a href="index.html"><strong>Ingrid</strong> Ana</a></h1>
			<nav>
				<ul>
					<li><a href="#footer" class="icon fa-info-circle">About</a></li>
				</ul>
			</nav>
		</header>

		<div id="main"></div>

		<footer id="footer" class="panel">
			<div class="inner split">
				<div>
					<ul class="copyright">
						<li>Copyright: &copy; <a href="http://cristian.sulea.net">Cristian Sulea</a>

					</ul>

			</div>
		</footer>

	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/skel.min.js"></script>

	<script>
		(function() {
			
			var isAlbumsList;
			var album = window.location.href;
			
			if (album.indexOf('?') > 0) {
				isAlbumsList = false;
				album = 'albums/' + album.substring(album.indexOf('?') + 1);
			} else {
				isAlbumsList = true;
				album = 'albums';
			}
			
			$.ajax({
				  url: isAlbumsList ? (album + '/albums.json') : (album + '/photos.json'),
				  dataType: 'json',
				  async: false,
				  success: function(data) {
						$.each(data, function(i, photo) {
							
							$article = $('<article>');
							$article.attr('class', 'thumb');
							
							if (isAlbumsList) {
								$article.append('<a href="?' + photo.href + '" class="image" data-poptrox="ignore"><img src="' + album + '/' + photo.href + '/photos/' + photo.thumb + '" alt="" /></a>');
							} else {
								$article.append('<a href="' + album + '/photos/' + photo.href + '" class="image"><img src="' + album + '/photos/' + (photo.thumb ? photo.thumb : photo.href) + '" alt="" /></a>');
							}
							
							if (photo.title) {
								$article.append('<h2>' + photo.title + '</h2>');
							}
							
							if (photo.description) {
								$article.append('<p>' + photo.description + '</p>');								
							}
							
							$article.appendTo('#main');
						});
					}
				});
		})();
	</script>

	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>

</body>
